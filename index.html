<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>My Love</title>

<body>
    <div id="write" class="fcc">
        <p id="wr">Click to start</p>
    </div>

    <div id="readOut" class="fcc">
        <div id="readIn">
            <h1 id="titleRead"></h1>
            <p id="textRead"></p>
            <button class="btRead" onclick="closeRead()">Close</button>
        </div>
    </div>

    <section class="fcc">
        <div class="discOut">
            <button class="disc" data-music="wildest" onclick="playMusic(this)"></button>
            <button class="disc" data-music="prey" onclick="playMusic(this)"></button>
            <button class="disc" data-music="until" onclick="playMusic(this)"></button>
            <button class="disc" data-music="flor" onclick="playMusic(this)"></button>
        </div>
        <div class="discOut noBox">
            <button class="photo" data-banner="melhor" onclick="banner(this)"></button>
            <button class="photo" data-banner="filha" onclick="banner(this)"></button>
            <button class="photo" data-banner="bk" onclick="banner(this)"></button>
            <button class="photo" data-banner="hi" onclick="banner(this)"></button>
            <button class="photo" data-banner="pri" onclick="banner(this)"></button>
            <button class="photo" data-banner="sol" onclick="banner(this)"></button>
        </div>
        <div class="discOut noBox">
            <button class="msg" onclick="openMsg(0)"></button>
            <button class="msg" onclick="openMsg(1)"></button>
            <button class="msg" onclick="openMsg(2)"></button>
            <button class="msg" onclick="openMsg(3)"></button>
            <button class="msg" onclick="openMsg(4)"></button>
        </div>
        <div class="out fcc">
            <div class="img-out">
                <div class="img-in">
                    <img id="img" data-banner="euiela" src="./fotos/euiela.jpeg" alt="">
                </div>
            </div>
        </div>
    </section>
